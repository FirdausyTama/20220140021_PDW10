<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM FirdausyTama</title>
    <link rel="icon" type="image/png" href="https://png.pngtree.com/png-clipart/20230917/original/pngtree-monkey-favicon-by-canva-vector-png-image_12282452.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form id="pendaftaranForm">
            <label for="nama">Nama</label><br>
            <input type="text" placeholder="Nama anda" id="nama"><br><br>
            <label for="nim">NIM</label><br>
            <input type="text" placeholder="NIM anda" id="nim"><br><br>
            <label for="angkatan">Angkatan</label><br>
            <select id="angkatan" name="angkatan">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select><br><br>
            <label for="tanggal">Tanggal Lahir</label><br>
            <input type="date" id="tanggal" name="tanggal"><br><br>
            <p style="color: white;">Peminatan pada bidang:</p>
            <input type="radio" name="peminatan" id="programming" value="programming">
            <label for="programming">Programming</label><br>
            <input type="radio" name="peminatan" id="desain" value="desain">
            <label for="desain">Desain</label><br>
            <input type="radio" name="peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">Jaringan</label><br>
            <input type="radio" name="peminatan" id="data" value="data">
            <label for="data">Data</label><br><br>
            <label for="alamat">Alamat</label><br>
            <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5"></textarea><br><br>
            <button type="button" onclick="kirimData()">Kirim</button>
        </form>
    </div>

        <!-- Background Music -->
        <audio id="background-music" src="/assets/lagu.mp3" autoplay loop>
            Your browser does not support the audio element.
        </audio>

    <script src="main.js"></script>
</body>
</html>
